{% extends "base.html" %}

{% block content %}
  {% if object.id %}
    <h1>Update Pirate "{{ object.name }}"</h1>
  {% else %}
    <h1>Create new Pirate</h1>
  {% endif %}
  <a href=/>&larr; back to list</a>
  <form method="post" class=form-container>
	  {% csrf_token %}
    {{ form.as_p }}
    <p style="text-align:center;">
      <input type="submit" value="Submit" />
    </p>
  </form>
{% endblock %}
