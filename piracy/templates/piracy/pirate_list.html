{% extends "base.html" %}

{% block content %}
  <div class=contextual style="margin-top:10px;">
    <a href="/create">Create</a>
  </div>
  <h1>Pirates list</h1>
  <table>
    <thead>
      <th>Name</th>
      <th style="width:80px; text-align:center;">Captain?</th>
      <th style="width:120px; text-align:center;">Actions</th>
    </thead>
    <tbody>
    {% for pirate in object_list %}
      <tr>
        <td>{{ pirate.name }}</td>
        <td style="text-align:center;">{{ pirate.is_captain|yesno:"yes,no" }}</td>
        <td style="text-align:center;">
          <a href="/update/{{ pirate.id }}">Edit</a>
          <a href="/delete/{{ pirate.id }}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan=2 style="text-align:center;">No pirate yet. <a href="/create">Create one?</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
